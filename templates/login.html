{% extends "base.html" %}

{% block content %}
<div class="login-box">
    <h1>WIChat Login</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Choose a username" required autofocus>
        <button type="submit">Join Chat</button>
    </form>
</div>
{% endblock %}
